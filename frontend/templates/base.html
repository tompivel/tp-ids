<!doctype html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Refugio de los Andes {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/footer.css')}}">
    <link rel="icon" href="https://i.ibb.co/mNvcBYH/cabana-de-playa.png" type="image/x-icon">

    {% block styles %}
    {% endblock %}
</head>

    
    <body>
          <nav class="navbar sticky-top     navbar-expand-lg bg-body-tertiary rounded" aria-label="Thirteenth navbar example">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
                <a class="navbar-brand col-lg-3 me-0" href="{{ url_for('index') }}">
                    <img src="https://i.ibb.co/mNvcBYH/cabana-de-playa.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Refugio de los Andes
                  </a>
                <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}#brief-info">Nuestras cabañas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}#reviews">Opiniones</a>
                  </li>
                </ul>
                <div class="d-lg-flex col-lg-3 justify-content-lg-end">
                  <button class="btn btn-outline-dark"><a class="nav-link" href="{{ url_for('index') }}#reserva-cliente">Reservar</a></button>
                </div>
              </div>
            </div>
          </nav>
    {% block header %}
    {% endblock %}

    {% block body %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<div class="container-fluid services pt-2 pb-4">
	<footer class="py-2 my-2">
	    <div class="d-flex justify-content-center align-items-center pt-3 flex-column">
		<div class="info d-flex justify-content-around align-items-center pt-3">
		    <div class="contact-info">
			<h4>Teléfono</h4>
			<p>123-456-789</p>
			<h4>Dirección</h4>
			<p>Av. Paseo Colón 850, C1063 Cdad. Autónoma de Buenos Aires</p>
		    </div>
		    <div class="social-icons d-flex flex-column">
			<a class="" href="#"><i class="bi bi-twitter-x"></i></a>
			<a class="" href="#"><i class="bi bi-instagram"></i></a>
			<a class="" href="#"><i class="bi bi-facebook"></i></a>
		    </div>
		</div>
		<div>
		    <span class="">© 2021 Company, Inc</span>
		</div>
	    </div>
	</footer>
    </div>
</div>

</html>
